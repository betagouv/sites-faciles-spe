{% load i18n wagtailimages_tags dsfr_tags %}
{% if value.title %}
  <{{ value.heading_tag|default:"h3" }}>{{ value.title }}</{{ value.heading_tag|default:"h3" }}>
{% endif %}
<figure class="fr-content-media {{ value.width }}{% if value.url %} fr-enlarge-link{% endif %}"
        role="group"
        aria-label="{{ value.caption }}">
  <div class="fr-content-media__img">
    {% with "fr-responsive-img "|concatenate:value.image_ratio as extra_classes %}
      {% if value.url %}
        <a href="{{ value.url }}">
          {% if value.image_ratio %}
            {% image value.image original class=extra_classes alt=value.alt %}
          {% else %}
            {% image value.image original alt=value.alt %}
          {% endif %}
          <span class="fr-sr-only">{% translate "Go to page" %} {{ value.url }}</span>
        </a>
      {% else %}
        {% if value.image_ratio %}
          {% image value.image original class=extra_classes alt=value.alt %}
        {% else %}
          {% image value.image original alt=value.alt %}
        {% endif %}
      {% endif %}
    {% endwith %}
  </div>
  {% if value.caption %}<figcaption class="fr-content-media__caption">{{ value.caption }}</figcaption>{% endif %}
</figure>
